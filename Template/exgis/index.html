<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/TPS2019_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.47333889406,106.462386946],[-5.97420198822,107.331041801]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_TPS2019_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">KECAMATAN</th>\
                        <td>' + (feature.properties['KECAMATAN'] !== null ? Autolinker.link(String(feature.properties['KECAMATAN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">JUMLAH TPS</th>\
                        <td>' + (feature.properties['JUMLAH TPS'] !== null ? Autolinker.link(String(feature.properties['JUMLAH TPS'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TPS2019_0_0(feature) {
            if (feature.properties['JUMLAH TPS'] >= 0.000000 && feature.properties['JUMLAH TPS'] <= 5.000000 ) {
                return {
                pane: 'pane_TPS2019_0',
                opacity: 1,
                color: 'rgba(0,0,0,0.9)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,252,245,0.9)',
            }
            }
            if (feature.properties['JUMLAH TPS'] >= 5.000000 && feature.properties['JUMLAH TPS'] <= 20.000000 ) {
                return {
                pane: 'pane_TPS2019_0',
                opacity: 1,
                color: 'rgba(0,0,0,0.9)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,224,171,0.9)',
            }
            }
            if (feature.properties['JUMLAH TPS'] >= 20.000000 && feature.properties['JUMLAH TPS'] <= 40.000000 ) {
                return {
                pane: 'pane_TPS2019_0',
                opacity: 1,
                color: 'rgba(0,0,0,0.9)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(61,167,90,0.9)',
            }
            }
            if (feature.properties['JUMLAH TPS'] >= 40.000000 && feature.properties['JUMLAH TPS'] <= 80.000000 ) {
                return {
                pane: 'pane_TPS2019_0',
                opacity: 1,
                color: 'rgba(0,0,0,0.9)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,68,27,0.9)',
            }
            }
        }
        map.createPane('pane_TPS2019_0');
        map.getPane('pane_TPS2019_0').style.zIndex = 400;
        map.getPane('pane_TPS2019_0').style['mix-blend-mode'] = 'normal';
        var layer_TPS2019_0 = new L.geoJson(json_TPS2019_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_TPS2019_0',
            onEachFeature: pop_TPS2019_0,
            style: style_TPS2019_0_0,
        });
        bounds_group.addLayer(layer_TPS2019_0);
        map.addLayer(layer_TPS2019_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'TPS 2019<br /><table><tr><td style="text-align: center;"><img src="legend/TPS2019_0_05SangatSedikit0.png" /></td><td> (0 - 5) Sangat Sedikit</td></tr><tr><td style="text-align: center;"><img src="legend/TPS2019_0_520Sedang1.png" /></td><td> (5 - 20) Sedang</td></tr><tr><td style="text-align: center;"><img src="legend/TPS2019_0_2040Cukup2.png" /></td><td> (20 - 40) Cukup</td></tr><tr><td style="text-align: center;"><img src="legend/TPS2019_0_4080Banyak3.png" /></td><td> (40 - 80) Banyak</td></tr></table>': layer_TPS2019_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_TPS2019_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['KECAMATAN'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['KECAMATAN']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_TPS2019_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_TPS2019_0]);
        map.on("zoomend", function(){
            resetLabels([layer_TPS2019_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_TPS2019_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_TPS2019_0]);
        });
        </script>
    </body>
</html>
